<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

        <div class="displayBarre"></div>
        <div class="operators">

                <div class="touche act">DEL</div>
                <div class="touche act">AC</div>
                <div class="touche ope">%</div>
                <div class="touche ope">/</div>
            </div>
            <div class="row">
                <div class="touche">7</div>
                <div class="touche">8</div>
                <div class="touche">9</div>
                <div class="touche ope">x</div>
            </div>
            <div class="row">
                <div class="touche">4</div>
                <div class="touche">5</div>
                <div class="touche">6</div>
                <div class="touche ope">-</div>
            </div>
            <div class="row">
                <div class="touche">1</div>
                <div class="touche">2</div>
                <div class="touche">3</div>
                <div class="touche ope">+</div>
            </div>
            <div class="row">
                <div class="touche">0</div>
                <div class="touche">.</div>
                <div class="touche" id="toucheSpecial">=</div>
            </div>
        </div>
    </div>
